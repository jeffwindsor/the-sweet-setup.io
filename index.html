<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="A queryable and compose-able setup script system.">
  <meta name="author" content="Jeff Windsor">
  <link rel="icon" href="./favicon.ico">

  <title>The Sweet Setup</title>
  <script src="src/scripting.js"></script>
  <script src="src/data.js"></script>
  <script src="src/index.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono"> -->
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
  <!-- NAVBAR -->
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#spanner" aria-controls="spanner"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#" style="margin-right: 40px">
        The Sweet Setup
      </a>
      <div class="collapse navbar-collapse" id="spanner">
        <div class="btn-group ml-2">
          <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">Add</button>
          <div class="dropdown-menu">
            <a class="dropdown-item" onclick="addPackage('shell_aliases')">Shell Aliases Package</a>
            <a class="dropdown-item" onclick="addPackage('pulp_aliases')">Pulp Aliases Package</a>
            <a class="dropdown-item" onclick="addPackage('npm_aliases')">Npm Aliases Package</a>
            <a class="dropdown-item" onclick="addPackage('haskell_stack_aliases')">Stack Aliases Package</a>
            <a class="dropdown-item" onclick="addPackage('git_workflow')">Git Workflow Package</a>
            <a class="dropdown-item" onclick="addPackage('git_aliases')">Git Aliases Package</a>
            <a class="dropdown-item" onclick="addPackage('git_globals')">Git Globals Package</a>
            <a class="dropdown-item" onclick="addPackage('vscode_extensions')">VSCode Extensions Package</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" onclick="add('pacman')">Pacman</a>
            <a class="dropdown-item" onclick="add('yay')">Yay</a>
            <a class="dropdown-item" onclick="add('brew')">Brew</a>
            <a class="dropdown-item" onclick="add('cask')">Cask</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" onclick="add('comment')">Comment</a>
            <a class="dropdown-item" onclick="add('echo')">Echo</a>
            <a class="dropdown-item" onclick="add('variable')">Variable</a>
            <a class="dropdown-item" onclick="add('npm')">Npm</a>
            <a class="dropdown-item" onclick="add('code')">Code</a>
            <a class="dropdown-item" onclick="add('stack')">Stack</a>
            <a class="dropdown-item" onclick="add('file')">File</a>
            <a class="dropdown-item" onclick="add('gitconfig')">Git Config</a>
            <a class="dropdown-item" onclick="add('gitclone')">Git Clone</a>
            <a class="dropdown-item" onclick="add('curl')">Curl</a>
          </div>
        </div>

        <button type="button" class="btn btn-dark" onclick="clearSourceAndTarget()"><i class="fas fa-trash-alt"></i></button>
        <button type="button" id="copyButton" class="btn btn-dark" onclick="copyTargetContent()" disabled><i class="fas fa-copy"></i></button>
        <button type="button" id="downloadButton" class="btn btn-dark" onclick="downloadTarget()" disabled><i class="fas fa-download"></i></button>

      </div>
      </nav>
  </header>
  <!-- CONTENTS -->
  <main class="container-fluid h-100" id="script-container">
    <div class="row h-100">
      <div class="col nopadding">
        <textarea autofocus id="source" class="md-textarea form-control" onkeyup="checkEditCompleteThenScript()"></textarea>
      </div>
      <div class="col nopadding">
        <textarea readonly id="target" class="md-textarea form-control"></textarea>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <nav class="navbar fixed-bottom navbar-expand-sm navbar-light bg-light">
    <a class="nav-link" href="https://github.com/jeffwindsor/the-sweet-setup.io">View on<i class="fab fa-github ml-2"></i></a>
    <div class="collapse navbar-collapse" id="navbarCollapse"></div>
    <a class="nav-link" href="help.html">Help<i class="fas fa-question-circle ml-2"></i></a>
  </nav>
</body>

<!-- lodash -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js'></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>
</html>
