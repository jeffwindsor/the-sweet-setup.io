<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Sweet Setup</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/scripting.js"></script>
  <script src="js/index.js"></script>
</head>

<body>
  <!-- NAVBAR -->
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#spanner" aria-controls="spanner"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#" style="margin-right: 40px">
        The Sweet Setup
      </a>
      <div class="collapse navbar-collapse" id="spanner">
        <div class="btn-group ml-2">
          <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">Add Package</button>
          <div class="dropdown-menu">
            <a class="dropdown-item" onclick="addFunctionPackage('gitworkflow-alias')">Git Workflow</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
          </div>
        </div>
        <div class="btn-group ml-2">
          <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">Add Item</button>
          <div class="dropdown-menu">
            <a class="dropdown-item" onclick="add('Comment')">Comment</a>
            <a class="dropdown-item" onclick="add('Info')">Echo Information</a>
            <a class="dropdown-item" onclick="add('Variable')">Variable</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
          </div>
        </div>
        <button type="button" class="btn btn-primary ml-2" onclick="scriptSource()">Script<i class="fas fa-chevron-circle-right ml-2"></i></button>
      </div>
      <button type="button" class="btn btn-dark ml-2" onclick="downloadTarget()"><i class="fas fa-download mr-2"></i>Download
        Script</button>
    </nav>
  </header>
  <!-- CONTENTS -->
  <main class="container-fluid h-100" id="script-container">
    <div class="row h-100">
      <div class="col nopadding">
        <textarea autofocus id="source"></textarea>
      </div>
      <div class="col nopadding">
        <textarea readonly id="target"></textarea>
      </div>
    </div>
  </main>
</body>
<!-- lodash -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js'></script>
<!-- bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>
</html>
