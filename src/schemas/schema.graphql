type Query {
  description: String!
  script(fragments: [Fragment]): [String!]!
}

input Fragment{
  type: FragmentType!
  name: String!  #url
  args: String
  value: String  #body
  target: Target
}

enum FragmentType {
  List
  ArchPackage
  YayPackage
  BrewPackage
  CaskPackage
  NpmPackage
  VsCodeExtension
  HaskellStackInstall
  BashFunction
  FishFunction
  ZshFunction
  GitGlobal
  GitClone
  Curl
  Info
  Comment
  Variable
  WriteToFile
}

input Target {
  operator: TargetOperator!
  path: String!
}

enum TargetOperator {
  None
  Pipe
  RedirectOutput
  RedirectOutputAppend
}